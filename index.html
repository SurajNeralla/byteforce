
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> STEM Poster</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      overflow: hidden;
      height: 100vh;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
      top: 0;
      left: 0;
    }

    body::before {
      content: '';
      background: url('gvplogo.jpg') no-repeat center center;
      background-size: 40%;
      opacity: 0.05;
      position: absolute;
      inset: 0;
      z-index: -1;
    }

    .gvp-logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 80px;
      height: auto;
      z-index: 10;
      border-radius: 50%;
      border: 2px solid #00ffe7;
      box-shadow: 0 0 15px #00ffe7;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .poster {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 2px solid #00ffe7;
      box-shadow: 0 0 20px #00ffe7, 0 0 40px #00c3ff;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      animation: fadeIn 2s ease-out, floatUp 1.5s ease-out;
      color: #00ffe7;
    }

    .poster h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ffe7;
      animation: slideIn 1s ease-in-out;
    }

    .poster h2 {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: #ffffffcc;
      font-family: 'Roboto', sans-serif;
      animation: slideIn 1.5s ease-in-out;
    }

    .poster .line {
      width: 80%;
      height: 2px;
      background: #00ffe7;
      margin: 20px auto;
      animation: glow 2s infinite alternate;
    }

    .poster p {
      font-size: 1rem;
      color: #ccc;
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      animation: fadeInText 2s ease;
    }

    .glow-text {
      color: #00ffe7;
      text-shadow: 0 0 5px #00ffe7, 0 0 10px #00c3ff;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes floatUp {
      from { transform: translateY(30px); }
      to { transform: translateY(0); }
    }

    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInText {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px #00ffe7; }
      100% { box-shadow: 0 0 15px #00c3ff; }
    }

    @media(max-width: 768px) {
      .poster {
        padding: 25px;
        margin: 10px;
      }
      .poster h1 {
        font-size: 2rem;
      }
      .poster h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- GVP Logo -->
  <img src="gvplogo.jpg" alt="GVP Logo" class="gvp-logo" />

  <!-- Particle background -->
  <div id="particles-js"></div>

  <!-- Poster Content -->
  <div class="poster">
    <h1>STEM Presentation (Batch-4)</h1>
    <h2 class="glow-text">By BYTEFORCE - 2nd year CSE Department</h2>
    <div class="line"></div>
    <p><strong>Theme:</strong> <span class="glow-text">Quantum Computing</span></p>
    <p>Quantum Computing harnesses the power of qubits to solve complex problems far beyond the reach of classical machines</p>
    <div class="line"></div>
    <p><strong>Date:</strong> 5th August 2025<br>
       <strong>Time:</strong> 11:10 am to 12:50 pm<br>
       <strong>Venue:</strong> Room 918, Engineering Block</p>
  </div>

  <!-- Particle JS CDN -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#00ffe7" },
        "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" } },
        "opacity": {
          "value": 0.5,
          "random": true,
          "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": { "enable": true, "speed": 2, "size_min": 0.3, "sync": false }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00ffe7",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "bounce",
          "bounce": true
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "grab": { "distance": 200, "line_linked": { "opacity": 0.6 } },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
